<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <!-- "View High Scores top left corner" -->
        <h1>
            View High Scores
        </h1>
        <!-- "Timer begin 0 top right corner" -->
        <h1 class="timer" id="timer"></h1>
    </header>
    <main>
        <!-- Quiz title -->
        <h1 class="page-title" id="title">
            Coding Quiz Challenge
        </h1>
        <!-- Quiz Questions -->
        <div id="question"></div>
        <button id="choice1" class="choice hidden" value="1"></button>
        <button id="choice2" class="choice hidden" value="2"></button>
        <button id="choice3" class="choice hidden" value="3"></button>
        <button id="choice4" class="choice hidden" value="4"></button>
        <!-- Quiz description -->
        <h2>
            <p id = "intro">
                Think you know your code? Give it a go and find out!
                <br />
                Answer the code-related questions and beat the clock! 
                <br />
                Each wrong answer automatically deducts ten seconds from your time!
            </p>
        </h2>
        <!-- Start button -->
        <div class="">
            <button class="btn" id="startButton" type="submit">Start Quiz</button>
        </div>
    </main>
    
    <script src="./assets/js/script.js"></script>
</body>

</html>
