<!DOCTYPE html>
<html lang="en">
<head>

    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <!-- "View High Scores top left corner" -->
        <h1>
            View High Scores
        </h1>
        <!-- "Timer begin 0 top right corner" -->
        <h1 class="timer">
            Time: 
        </h1>
    </header>
    <main>
        <!-- Quiz title -->
        <h1 class="page-title">
            Code Quiz
        </h1>

        <!-- Start button -->
        <div class="">
            <button class="btn" id="" type="submit">Begin Your Assessment</button>
        </div>
    </main>
    
    <script src="./assets/js/script.js"></script>
